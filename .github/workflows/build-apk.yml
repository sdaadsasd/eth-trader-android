name: Build APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install buildozer cython
      - run: yes | buildozer android debug
      - uses: actions/upload-artifact@v4
        with:
          name: apk-file
          path: bin/*.apk
