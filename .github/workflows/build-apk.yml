name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Create correct buildozer.spec
      run: |
        echo '[app]
title = ETH交易助手
package.name = ethtrader
package.domain = org.eth
version = 5.1
source.dir = .
source.main = main.py
requirements = python3,kivy==2.2.1,requests,numpy
orientation = portrait
android.permissions = INTERNET
android.api = 31
android.minapi = 21
android.sdk = 31
android.ndk = 25b
android.accept_sdk_license = true

[buildozer]
log_level = 2' > buildozer.spec
    
    - name: Install dependencies
      run: |
        pip install buildozer
        pip install cython
    
    - name: Build APK
      run: |
        yes | buildozer android debug 2>&1 | tee build.log
        
        # 检查是否成功
        if grep -q "APK built successfully" build.log; then
          echo "✅ APK构建成功"
        else
          echo "❌ APK构建失败"
          tail -50 build.log
          exit 1
        fi
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: eth-trader-apk
        path: bin/*.apk
        if-no-files-found: error
        retention-days: 7
