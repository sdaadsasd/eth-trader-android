name: Build APK
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install buildozer
    - run: buildozer android debug
    - uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
